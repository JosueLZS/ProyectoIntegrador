name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Run tests
      - name: Run tests
        run: echo "No tests yet"

      # Build Docker image locally
      - name: Build Docker image
        run: |
          $tag = "${{ github.sha }}"
          Write-Host "Building Docker image: mi-app:$tag"
          docker build -t mi-app:$tag -t mi-app:latest .
